<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Guess the number</h1>
    <h3>The Rules are simple you should guess a number betweeen 1 to 99. Then hints will show whether your 
        guess is greater than answer or not. The person who uses less number of chances is the bestScore. Play accordingly
    </h3>
    <div class="main">
        <div class="left" id="left">
            <h2 id="low"> </h2>
        </div>
        <div class="middle">
            <h2>Enter your Guess:</h2>
            <input type="number" maxlength="3" id="guess"><br><br>
            <button onclick="Guess()" id="guessbtn">Guess</button>
            <button onclick="playAgain()" id="playAgain">Play Again</button>
            <p id="errorMsg"></p>
            <h4>Best Score : <span id="bestScore"> 0 </span> </h4>
            <h4>Chances Used : <span id="tries"> 0 </span> </h4>

        </div>
        <div class="right" id="right">
            <h2 id="high"> </h2>
        </div>
    </div>
    <script src="myjs.js"></script>
</body>
</html>
